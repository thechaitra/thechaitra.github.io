# Site
name: "Chaitra's website"
title: "My place"
description: ""
#logo: 'assets/images/logo.png'
#favicon: 'assets/images/logo.png'
#baseurl: /blog
google_analytics: 'UA-xxxxxxxx-1'
#disqus: 'demowebsite'
mailchimp-list: 'https://chaitrapaikamath.us2.list-manage.com/subscribe/post?u=b7d484ac855b313b6e4fe384d&amp;id=02268205df'
include: ["_pages"]
permalink: /:title/
email: chaitrapaikamath@gmail.com 

# Authors
authors:
  chaitra:
    name: Chaitra
    display_name: Chaitra
    email: chaitrapaikamath@gmail.com
    description: "My website with thoughts, opinions and career tips" 

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
